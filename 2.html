<a href="https://www.w3.org/TR/html4/" target="_blank" title="html5 specification"><h2>CSS</h2></a> 인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 웹 언어의 한 종류이다.
특히 하이퍼텍스트를 작성하기 위해 개발되었으며, 인터넷에서 웹을 통해 접근되는 <strong>대부분의 <u>웹</u> 페이지들은 HTML로 작성된다.</strong>

<p>CSS is designed to enable the separation of presentation and content, including layout, colors, and fonts
